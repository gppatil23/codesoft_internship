<!DOCTYPE html>

    <title>Spotify</title>

<body>
<div id="mainContainer">
    <div id="logopage">
        <img src="img/spotify-black1673.jpg" id="logo">
        <img src="img/hut.png" id="hut">

        <img src="img/search_FILL0_wght400_GRAD0_opsz24.png" id="searchlogo">

    </div>
  <div class="container">
    <div class="divplaylist">
        <img src="img/Screenshot 2024-04-08 124616.png" id="liblogo">
        <label id="liberary">Your Liberary</label>
        <label class="plus">+</label>
            <div class="playlistcreate">
                <label class="playlist">Create your first playlist</label>
                <label class="labeltxt">Its easy, we'll help you</label>
                <button id="createbtn">Create playlist</button>    
            </div>

            <div class="podcast">
                <label class="playlist">Let's find some prodcast to follow</label>
                <label class="labeltxt">We'll keep you updated on new episodes</label>
                <button id="podcastbtn">Browse podcasts</button>
            </div>
    </div>
    <div class="aboutsection">
        <label >Legal</label>
        <label >Safety & Privacy Center</label>
        <label >Privacy Policy</label>
        <label >Cookies</label>
        <label >About Ads</label>
        <label >Accesibility</label>
        <label >Cookies</label>
        <select>Language
            <option>English</option>
            <option>Hindi</option>
            <option>Chinese</option>
            <option>Urdu</option>
        </select>
    </div>
  </div>
</div>
